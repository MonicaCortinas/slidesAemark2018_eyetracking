# Introduction


---

# e-commerce and attention

.left-column[ 

![](images/UX.png)&lt;!-- --&gt;
]

.right-column[

- 2017 Global online retailing: 24.8% &lt;i class="fas fa-arrow-up"&gt;&lt;/i&gt; and 10.2% &lt;i class="fas fa-chart-pie"&gt;&lt;/i&gt; total retail sales worldwide.

- **User Experience** (UX) in e-commerce sites is increasingly important.

- **Attention** is both **pre-requirement** for response and an important antecedent of the global UX.

- Consumers' attention is **scarce resource** and the design of the web site should ease attentional processes.

- **Main objective**: understanding **user attention processes** in e-commerce websites.
]


---

# Website attention analysis

.left-column[ 

![](images/shopwindow.png)&lt;!-- --&gt;
]

.right-column[

- Analysis of **Areas of Interest (AOIs)** in a website (Holzschlag, 1998). 

- **Product area** is the main **marketing information** area (Huizingh, 2000).

- Similar function to a shop window.

- **Information presentation** in this area is critical for success (Flavian, Gurrea and Orus 2002).

- The area most **largely observed** (Cortinas, Cabeza, Chocarro, Villanueva, 2019).
]

---

# Visual Marketing Attention Theory

.pull-left[

- **Top-down factors**: individuals' unique aspect (expectations, objectives, emotions).

- **Bottom-up factors**: characteristics of the stimuli (text, size, colors, shape...). Also called *atmospherics*.

]

.pull-right[

![](images/Figure1.png)&lt;!-- --&gt;
&lt;small&gt;&lt;i&gt;Adapted from Wedel and Pieters, 2008&lt;/i&gt;&lt;/small&gt;
]

---

# Text vs Image

## Advertising literature: 

- **Illustrations** are **key elements** to capture attention regardless of their size.

- Perception of **image** is **faster** and more **automatic**.

- **Focal attention** and willingness is required for **text processing**.

## Attention to the website literature:

- **Research** on text-image combination in the product area **is reduced**.

- Product image is a **proxy** to the product itself.

- Price and brand are even more important as there is a **lack of information about other attributes**.

- Relative importance may depend on the **stage of the purchase process** and other **top-down factors** (product involvement, relative importance of each attribute...).

---

# Objectives

**1**.	Analyze the **effect of the stimulus**: Is the same attention paid to the image, the price and the brand?

**2**.	Analyze the effect of the **consumers goals**: Does the attention vary when the task is different?

**3**. Analyze the effect of the **website**: Does the attention vary when the category of the product is different?

**4**.	Analyze the relationships between **observed attention processes** and **stated responses**.

---


class: center, middle, clear

# Research Design

---

# Subjects and Design

.left-column[ 

![](images/stores.png)&lt;!-- --&gt;
]

.right-column[ 
- Four **product categories**: sport shoes, mobile phones, ball-point pens, hard disks.

- Four **different task**: 
  - site **exploration**: rate the website overall appeal.
  - product **evaluation**: select the product which most appeals to you.
  - product **purchase**: add option X to the shopping cart.
  - **post-purchase** information search: find out how to track your order.

- **58 university students**.

- Tasks x Store pairs were assigned **randomly**.
]

---

# Measures


## Declarative Measures

- Purchasing **habits** for each category.

- **Task** related questions, category **knowledge, involvement and experience**.

- Evaluation of relative **importance of price, brand and services** in the category.

- General **subject characteristics**.

## Eye tracking measures

- Hardware: **Eye Tribe Tracker** (accuracy 0.5º, spacial resolution of 0.1º, average frame rate 30Hz.).

- **Calibration** before the experiment.

- We compute aggregated **fixations by subject, store and AOI**.

# Results

---

# Measures

.pull-left[

## Indicators:

- We group fixations in all **AOI4** to compute fixations in the **brand content area**, fixations in **AOI5** to compute **fixations in the image area** and fixations in **AOI6** to compute fixations in **price content area**.

- Other fixations are grouped under the "Other" label (AOI1, AOI2, AOI3).

- Measures are standardized taking into account the **relative size** of each **area**.
]

.pull-right[

## Definition of AOI:


![](images/definitionAOI.png)&lt;!-- --&gt;

]
---

# Attention intensity by area


.pull-left[


![](images/results1.png)&lt;!-- --&gt;
]

.pull-right[

- **Image** attracts more attention (mean:0.91), followed by **brand** (mean:0.24) and finally **price** (mean:0.16) (Anova test F=717.8 p&lt;0.001).

- Similar results if we **standardized** by **total fixations** of the subject in the task (Anova test F=874.6 p&lt;0.001).


]

---

# Differences by task



.pull-left[
- The **more complex** the task is, more attention is required to fulfill it: website **exploration** and product **evaluation** require much more effort.

- Areas of attention different by task, **product area** in general more important in **product evaluation and purchase task** (other is less important).

- Lower panel: **brand** and **price** are important in purchase related task (**second and third task**).

- **Images** important in all cases.

]

.pull-right[

![](images/results2.png)&lt;!-- --&gt;

]

---

# Differences by product category

.pull-left[


![](images/results3.png)&lt;!-- --&gt;
]

.pull-right[

- **Small differences** in total attention **between stores**: sport shoes and hard disk seems to attract greater attention but differences are not significant (F=1.19).

- **Price** is more important in the **ball-point pen** store.

- **Brand** much more important for **smart phones and hard disks**.

- **Image** more important for **sport shoes** and **pens**.

]

---


# Comparison with declarative importance

.pull-left[

- Questionnaire: *When shopping for X online, how do you rate the following in terms of importance?*:
  - Price: Very low (1) - Very high (7)
  -	Brand: Very low (1) - Very high (7)
  
- **Two groups** divided by the **median** value

- **Positive association** between **declared importance and attention intensity**, specially in the case of brand:
  - Those subjects with **high declared importance** for brand content **spent more time** looking at that information.
]

.pull-right[

![](images/results4.png)&lt;!-- --&gt;

]

---
class: center, middle, clear

# Concluding remarks

---

# Concluding remarks

- We study attention processes to textual and visual information simultaneously considering the effects of:
  - Customer goals.
  - Purchase category.
  - Consumers statements about the importance of product attributes.
  
- **Image** information is as expected the **more prominent** stimulus for all cases.

- The role of **brand and price** information is **dependent** on the task and the category.

- **Declarative measures** show potential to be useful as a proxy in the case of attention to brand.
